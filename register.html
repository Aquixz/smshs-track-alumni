<!DOCTYPE html>
<html>
<head>
  <title>Register - Alumni Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .password-container {
      position: relative;
      width: 100%;
    }
    .password-container input {
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 14px;
      user-select: none;
    }
    .toggle-password:hover {
      color: #333;
    }
  </style>
</head>
<body>
<div class="container register-container">
  <div class="logo">
    <img src="sanma.png" alt="San Mateo SHS Logo">
  </div>

  <h2>Create Account</h2>
  <p class="subtitle">Join the San Mateo SHS Community</p>

  <label>Role</label>
  <select id="role" onchange="toggleFields()">
    <option value="student">Student</option>
    <option value="alumni">Alumni</option>
  </select>

  <!-- Common Fields -->
  <label>Email Address</label>
  <input type="email" id="email" placeholder="Enter your email address">

  <!-- Student Fields -->
  <div id="studentFields">
    <label>Full Name</label>
    <input type="text" id="studentFullname" placeholder="Enter your full name">

    <label>LRN</label>
    <input type="text" id="studentLrn" placeholder="Enter your 12-digit LRN" maxlength="12">

    <label>Strand / Specialization</label>
    <select id="studentStrand">
      <optgroup label="TVL (Technical-Vocational-Livelihood)">
        <option value="programming">TVL - Computer Programming</option>
        <option value="fbs-cookery">TVL - FBS / Cookery</option>
        <option value="animation">TVL - Animation</option>
        <option value="beautycare">TVL - Beauty Care</option>
        <option value="eim">TVL - EIM</option>
      </optgroup>
      <optgroup label="Academic Track">
        <option value="stem">STEM</option>
        <option value="abm">ABM</option>
        <option value="humss">HUMSS</option>
      </optgroup>
    </select>
  </div>

  <!-- Alumni Fields -->
  <div id="alumniFields" style="display: none;">
    <label>Name</label>
    <div class="name-group">
      <input type="text" id="lastName" placeholder="Last Name">
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="middleName" placeholder="Middle Name">
    </div>

    <label>Age</label>
    <input type="number" id="age" placeholder="Enter your age" min="16" max="100">

    <label>Sex</label>
    <div class="radio-group">
      <label class="radio-label">
        <input type="radio" name="sex" value="Male" checked> Male
      </label>
      <label class="radio-label">
        <input type="radio" name="sex" value="Female"> Female
      </label>
    </div>

    <label>LRN</label>
    <input type="text" id="alumniLrn" placeholder="Enter your 12-digit LRN" maxlength="12">

    <label>Senior High School Strand</label>
    <select id="alumniStrand">
      <optgroup label="TVL (Technical-Vocational-Livelihood)">
        <option value="programming">TVL - Computer Programming</option>
        <option value="fbs-cookery">TVL - FBS / Cookery</option>
        <option value="animation">TVL - Animation</option>
        <option value="beautycare">TVL - Beauty Care</option>
        <option value="eim">TVL - EIM</option>
      </optgroup>
      <optgroup label="Academic Track">
        <option value="stem">STEM</option>
        <option value="abm">ABM</option>
        <option value="humss">HUMSS</option>
      </optgroup>
    </select>

    <label>Year Graduated from Senior High School</label>
    <select id="yearGraduated">
      <option value="">Select Year</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>

    <label>Current Status</label>
    <select id="currentStatus" onchange="toggleCourseField()">
      <option value="">Select Status</option>
      <option value="currently-enrolled">I am currently enrolled in college</option>
      <option value="completed-college">I have completed college</option>
      <option value="never-pursued">I have never pursued college</option>
    </select>

    <div id="courseField">
      <label>Course Taken <small>(If not applicable, write "N/A")</small></label>
      <input type="text" id="courseTaken" placeholder="Enter course taken">
    </div>

    <label>Is your college course aligned with your strand?</label>
    <div class="radio-group">
      <label class="radio-label">
        <input type="radio" name="aligned" value="Yes, it is aligned" checked> Yes, it is aligned
      </label>
      <label class="radio-label">
        <input type="radio" name="aligned" value="No, it is not aligned"> No, it is not aligned
      </label>
      <label class="radio-label">
        <input type="radio" name="aligned" value="Not applicable (I did not pursue college)"> Not applicable (I did not pursue college)
      </label>
    </div>
  </div>

  <label>Username</label>
  <input type="text" id="reg-username" placeholder="Create a username">

  <label>Password</label>
  <div class="password-container">
    <input type="password" id="reg-password" placeholder="Create a password">
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <button onclick="register()">Register</button>

  <a href="login.html">Already have an account? Login here</a>
</div>

<script src="login-logic.js"></script>
<script>
  function togglePassword() {
    const passwordInput = document.getElementById('reg-password');
    const toggleIcon = document.querySelector('.toggle-password');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.textContent = 'üôà';
    } else {
      passwordInput.type = 'password';
      toggleIcon.textContent = 'üëÅÔ∏è';
    }
  }
</script>
<script src="data-manager.js"></script>
</body>
</html>
