<!DOCTYPE html>
<html>
<head>
  <title>Alumni Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Alumni Registration</h2>
  <p class="subtitle">Create your profile</p>

  <label>Full Name</label>
  <input id="name" placeholder="Enter your full name">

  <label>Strand</label>
  <input id="strand" placeholder="Enter strand (e.g., STEM, ABM)">

  <label>Year Graduated</label>
  <input id="year" placeholder="Enter year (e.g., 2023)">

  <label>Status</label>
  <textarea id="status" placeholder="Academic / Employment Status"></textarea>

  <button onclick="saveAlumni()">Register</button>
</div>

<script src="alumni.js"></script>
<script src="data-manager.js"></script>
</body>
</html>
