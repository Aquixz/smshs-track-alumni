<!DOCTYPE html>
<html>
<head>
  <title>Notifications - Alumni Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .notif-card {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .notif-card:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }
    .notif-card.unread {
      border-left: 3px solid #4CAF50;
    }
    .notif-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      flex-shrink: 0;
      overflow: hidden;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .notif-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .notif-content {
      flex: 1;
    }
    .notif-content p {
      margin: 0 0 5px 0;
      color: #fff;
      line-height: 1.4;
    }
    .notif-time {
      color: #8b9dc3;
      font-size: 12px;
    }
    .unread-dot {
      width: 8px;
      height: 8px;
      background: #4CAF50;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 5px;
    }
    .view-profile-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }
    .view-profile-btn:hover {
      background: #45a049;
    }
    .no-notifications {
      text-align: center;
      color: #8b9dc3;
      padding: 40px;
      font-style: italic;
    }
    .update-badge {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      margin-left: 10px;
    }
    /* Style for the new button container */
    .notif-actions {
      display: flex;
      gap: 10px;
    }
    .btn-refresh {
      background: #2563eb !important;
    }
    .btn-clear {
      background: #e11d48 !important;
    }
  </style>
</head>
<body class="dashboard-body">

<header class="top-bar">
  <div class="logo-small" onclick="goBackToDashboard()" style="cursor: pointer;">
    <img src="sanma.png" alt="Logo">
    <span>San Mateo Senior High School</span>
  </div>
  <button class="logout-btn" onclick="location.href='login.html'">Logout</button>
</header>

<div class="dashboard-container wide-container">
  <div class="back-nav">
    <a href="#" id="backLink" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
    <h2>Updates & Notifications <span id="unreadCount" class="update-badge" style="display: none;">0</span></h2>
    
    <div class="notif-actions">
      <button onclick="refreshNotifications()" class="view-profile-btn btn-refresh" id="refreshBtn">üîÑ Refresh</button>
      <button onclick="clearAllNotifications()" class="view-profile-btn btn-clear">üóëÔ∏è Clear All</button>
    </div>
  </div>

  <p class="subtitle">Latest updates from our Alumni community</p>

  <div id="notificationList" class="notification-list">
    </div>
</div>

<script src="login-logic.js"></script>
<script src="search-logic.js"></script>
<script>
  // Helper to ensure current user is found
  function getSafeCurrentUser() {
      return JSON.parse(localStorage.getItem("currentUser")) || { role: "student" };
  }

  const currentUser = getSafeCurrentUser();
  const backLink = document.getElementById("backLink");
  
  // Set the correct dashboard URL based on role
  let dashboardUrl = (currentUser && currentUser.role === "alumni") ? "searchh.html" : "search.html";
  
  if(backLink) backLink.href = dashboardUrl;
  
  function goBackToDashboard() {
    window.location.href = dashboardUrl;
  }

  // Refresh Logic
  function refreshNotifications() {
    const btn = document.getElementById('refreshBtn');
    btn.innerText = "‚è≥ Checking...";
    
    // Brief timeout to simulate network check and show visual feedback
    setTimeout(() => {
      loadNotifications();
      btn.innerText = "üîÑ Refresh";
    }, 600);
  }

  // Clear Logic
  function clearAllNotifications() {
    if (confirm("Clear all notification history? This cannot be undone.")) {
      localStorage.removeItem("notifications");
      localStorage.removeItem("systemUpdates");
      loadNotifications();
    }
  }

  function getAlumniProfileImage(alumniId) {
    const allAlumni = JSON.parse(localStorage.getItem("alumni")) || 
                      JSON.parse(localStorage.getItem("registered_alumni")) || [];
    const alumni = allAlumni.find(a => a.lrn === alumniId || a.id === alumniId);
    return alumni ? alumni.profileImage : null;
  }

  function loadNotifications() {
    const notificationList = document.getElementById("notificationList");
    if(!notificationList) return;

    const notifications = JSON.parse(localStorage.getItem("notifications")) || [];
    const systemUpdates = JSON.parse(localStorage.getItem("systemUpdates")) || [];
    
    let allNotifications = [...notifications, ...systemUpdates];
    allNotifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    
    const unreadCount = allNotifications.filter(n => !n.read).length;
    const unreadBadge = document.getElementById("unreadCount");
    if (unreadBadge) {
      if (unreadCount > 0) {
        unreadBadge.textContent = unreadCount;
        unreadBadge.style.display = "inline-block";
      } else {
        unreadBadge.style.display = "none";
      }
    }
    
    if (allNotifications.length === 0) {
      notificationList.innerHTML = '<div class="no-notifications">No notifications yet. Updates will appear here when alumni modify their profiles.</div>';
      return;
    }
    
    notificationList.innerHTML = allNotifications.map(notif => {
      const notifId = notif.id || notif.timestamp;
      const isUnread = !notif.read;
      const profileImage = notif.alumniId ? getAlumniProfileImage(notif.alumniId) : null;
      const avatarContent = profileImage 
        ? `<img src="${profileImage}" alt="${notif.alumniName || 'User'}">`
        : `üë§`;
      
      return `
        <div class="notif-card ${isUnread ? 'unread' : ''}" onclick="handleNotificationClick('${notifId}', '${notif.alumniId || ''}')">
          <div class="notif-avatar" style="${profileImage ? 'background: transparent;' : ''}">
            ${avatarContent}
          </div>
          <div class="notif-content">
            <p><strong>${notif.alumniName || 'System'}</strong> ${notif.message || notif.title}</p>
            <span class="notif-time">${formatTime(notif.timestamp)}</span>
            ${notif.changeDetails ? `<p style="font-size: 12px; color: #8b9dc3; margin-top: 5px;">Changes: ${notif.changeDetails.join(', ')}</p>` : ''}
            <br>
            ${notif.alumniId ? `<button class="view-profile-btn" onclick="event.stopPropagation(); viewAlumniProfile('${notif.alumniId}', '${notifId}')">View Profile</button>` : ''}
          </div>
          ${isUnread ? '<div class="unread-dot"></div>' : ''}
        </div>
      `;
    }).join('');
  }

  function formatTime(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    const diff = (now - date) / 1000;
    
    if (diff < 60) return 'Just now';
    if (diff < 3600) return `${Math.floor(diff/60)} minutes ago`;
    if (diff < 86400) return `${Math.floor(diff/3600)} hours ago`;
    if (diff < 604800) return `${Math.floor(diff/86400)} days ago`;
    return date.toLocaleDateString();
  }

  function handleNotificationClick(notifId, alumniId) {
    markAsRead(notifId);
    if (alumniId) viewAlumniProfile(alumniId, notifId);
  }

  function markAsRead(notifId) {
    let notifications = JSON.parse(localStorage.getItem("notifications")) || [];
    let notif = notifications.find(n => n.id == notifId || n.timestamp == notifId);
    if (notif) notif.read = true;
    localStorage.setItem("notifications", JSON.stringify(notifications));
    
    let updates = JSON.parse(localStorage.getItem("systemUpdates")) || [];
    let update = updates.find(u => u.id == notifId || u.timestamp == notifId);
    if (update) update.read = true;
    localStorage.setItem("systemUpdates", JSON.stringify(updates));
    
    loadNotifications();
  }

  function viewAlumniProfile(alumniId, notifId) {
    if (notifId) markAsRead(notifId);
    window.location.href = `view-profile.html?id=${alumniId}`;
  }

  // Initialize
  loadNotifications();
  
  // Auto-refresh background check
  setInterval(loadNotifications, 30000);
</script>

</body>
</html>
